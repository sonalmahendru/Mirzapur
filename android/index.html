<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mirzapur</title>
 <meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/custom.css"/>
</head>
 
<body>
<div class="video-position-set">
	<video id="customvideoid" controls autoplay loop>
	  <source src="video/output.webm" type="video/mp4">
	  <source src="video/out.mov" type="video/ogg">
</video>
</div>
<div id="container">
	<video autoplay="true" id="videoElement">
	</video>
</div>
<script>
var video = document.querySelector("#videoElement");


   const constraints = {
        advanced: [{
            facingMode: "environment"
        }]
    };
 if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true ,  video: constraints })
    .then(function (stream) {
      video.srcObject = stream;
	
	   video.requestFullscreen();
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
   });
}
</script>
</body>
